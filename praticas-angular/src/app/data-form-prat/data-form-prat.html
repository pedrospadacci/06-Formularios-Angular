   <form [formGroup]="formulario" class="form-horizontal" (ngSubmit)="enviarForm()">
    <div class="form-group has-feedback" [ngClass]="aplicarCampoCss('nome')">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
            <input type="text" class="form-control" placeholder="Nome" id="nome" formControlName="nome">
            <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="verificarCampoCss('nome')"></span>
            <campo-control [mostrarErro]="!!verificarCampoCss('nome')" mensagemErro="Nome é obrigatório"></campo-control>
        </div>
    </div>
    <div class="form-group has-feedback" [ngClass]="aplicarCampoCss('email')">
        <div class="col-sm-12">
            <label for="email" class="control-label">E-Mail</label>
            <input type="text" class="form-control" placeholder="E-Mail" id="email" formControlName="email">
            <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="verificarCampoCss('email')"></span>
            <campo-control [mostrarErro]="verificaEmail()" mensagemErro="E-Mail é obrigatório"></campo-control>
        </div>
    </div>

    <div class="form-group has-feedback" [ngClass]="aplicarCampoCss('confirmaEmail')">
        <div class="col-sm-12">
            <label for="confirmaEmail" class="control-label">E-Mail</label>
            <input type="text" class="form-control" placeholder="E-Mail" id="confirmaEmail" formControlName="confirmaEmail">
            <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="verificarCampoCss('email')"></span>
            <campo-control [mostrarErro]="!!formulario.get('confirmaEmail')?.hasError('igualA')" mensagemErro="E-Mail é diferente"></campo-control>
        </div>
    </div>

  <div formGroupName="endereco">
  <div class="form-group has-feedback">
    <div class="col-md-3" [ngClass]="aplicarCampoCss('endereco.cep')">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" formControlName="cep" (blur)="pesquisaCEP()"/>
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="verificarCampoCss('endereco.cep')"></span>
      <campo-control [mostrarErro]="!!verificarRequired('endereco.cep')" mensagemErro="CEP é obrigatório"></campo-control>
      <campo-control [mostrarErro]="!!formulario.get('endereco.cep')?.hasError('cepInvalido')" mensagemErro="CEP inválido"></campo-control>
    </div>

    <div class="col-md-3" [ngClass]="aplicarCampoCss('endereco.numero')">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" placeholder="Número" formControlName="numero"/>
       <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="verificarCampoCss('endereco.numero')"></span>
      <campo-control [mostrarErro]="!!verificarCampoCss('endereco.numero')" mensagemErro="Número é obrigatório"></campo-control>
    </div>

    <div class="col-sm-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" placeholder="Complemento" formControlName="complemento"/>
    </div>
  </div>

  <div class="form-group has-feedback">
    <div class="col-sm-12" [ngClass]="aplicarCampoCss('endereco.rua')">
      <label for="rua" class="control-label">Rua</label>
      <input type="text" class="form-control" id="rua" placeholder="Ex.: Rua XV de Nov..." formControlName="rua"/>
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="verificarCampoCss('endereco.rua')"></span>
      <campo-control [mostrarErro]="!!verificarCampoCss('endereco.rua')" mensagemErro="Rua é obrigatório"></campo-control>
    </div>
  </div>

  <div class="form-group has-feedback">
    <div class="col-sm-5" [ngClass]="aplicarCampoCss('endereco.bairro')">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" placeholder="Bairro" formControlName="bairro"/>
       <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="verificarCampoCss('endereco.bairro')"></span>
      <campo-control [mostrarErro]="!!verificarCampoCss('endereco.bairro')" mensagemErro="Bairro é obrigatório"></campo-control>
    </div>

    <div class="col-sm-4" [ngClass]="aplicarCampoCss('endereco.cidade')">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" placeholder="Cidade" formControlName="cidade"/>
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="verificarCampoCss('endereco.cidade')"></span>
      <campo-control [mostrarErro]="!!verificarCampoCss('endereco.cidade')" mensagemErro="'Cidade é obrigatório'"></campo-control>
    </div>

    <div class="col-sm-3" [ngClass]="aplicarCampoCss('endereco.estado')">
      <label for="estado" class="control-label">Estado</label>
      <select class="form-control" id="estado" formControlName="estado">
        <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{estado.nome}}</option>
      </select>
      <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="verificarCampoCss('endereco.estado')"></span>
      <campo-control [mostrarErro]="!!verificarCampoCss('endereco.estado')" mensagemErro="Estado é obrigatório"></campo-control>
    </div>
  </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3">
      <label for="cargo" class="control-label">Cargo</label>
      <select class="form-control" id="cargo" formControlName="cargo" [compareWith]="compararCargo">
        <option *ngFor="let cargo of cargos " [ngValue]="cargo">{{cargo.desc}}</option>
      </select>
    </div>
    <div class="col-sm-3">
      <label for="tecnologias" class="control-label">Tecnologias</label>
      <select multiple class="form-control" id="tecnologias" formControlName="tecnologias">
        <option *ngFor="let tecnologia of tecnologias " [value]="tecnologia.nome">{{tecnologia.descricao}}</option>
      </select>
    </div>
    <div class="col-sm-3">
      <label for="newsletter" class="control-label">NewsLetter</label>
      <div id="newsletter" class="row">
        <div class="col-sm-4" *ngFor="let opcao of newsLetterOptions">
          <label class="radio-inline">
            <input type="radio" [value]="opcao.valor" formControlName="newsletter">{{opcao.desc}}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3" [ngClass]="aplicarCampoCss('termos')">
      <div class="checkbox">
        <label class="checkbox-inline">
          <input type="checkbox" formControlName="termos">Aceitar os termos e condiçôes
        </label>
        <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="verificarCampoCss('termos')"></span>
      <campo-control [mostrarErro]="!!verificarCampoCss('termos')" mensagemErro="Os termos são obrigatórios"></campo-control>
      </div>
    </div>
    <div class="col-sm-3">
        <label class="control-label">Frameworks</label>
        <div id="frameworks" class="row">
          <div class="checkbox"
               class="col-sm-3"
               formArrayName="frameworks"
               *ngFor="let framework of pegarControleFrameworks() let i = index">
            <label class="checkbox-inline">
              <input type="checkbox" [formControlName]="i">{{frameworks[i]}}
            </label>
          </div>
        </div>
      </div>
  </div>
    <button  type="submit" class="btn btn-primary">Entrar</button>
    <button  (click)=limparFormulario() class="btn">Clear</button>
    <button  (click)=setarCargo() class="btn">Cargo</button>
    <button  (click)=setarTecnologia() class="btn btn-success">Tecnologias</button>
</form>

<app-form-debug [form]="formulario"></app-form-debug>
