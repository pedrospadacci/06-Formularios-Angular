<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicarCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome"
        [ngModel]="pessoa.nome" name="nome" required #nome="ngModel" />
       <span class="glyphicon glyphicon-remove form-control-feedback"
      *ngIf="verificaValidTouched(nome)"></span>
      <campo-control [mostrarErro]="verificaValidTouched(nome)" mensagemErro="Nome é obrigatório"></campo-control>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12" [ngClass]="aplicarCssErro(email)">
      <label for="email" class="control-label">E-Mail</label>
      <input type="text" class="form-control" id="email" [ngClass]="aplicarCssErro(email)" placeholder="E-Mail"
        [ngModel]="pessoa.email" name="email" required email #email="ngModel" />
       <span class="glyphicon glyphicon-remove form-control-feedback"
      *ngIf="verificaValidTouched(email)"></span>
      <campo-control [mostrarErro]="verificaValidTouched(email)" mensagemErro="E-Mail é obrigatório"></campo-control>
    </div>
  </div>
<div ngModelGroup="endereco">
  <div class="form-group">
    <div class="col-md-3" [ngClass]="aplicarCssErro(cep)">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" required ngModel #cep="ngModel" placeholder="CEP"
        [ngClass]="aplicarCssErro(cep)" (blur)="consultaCEP(cep.value, f)"/>
       <span class="glyphicon glyphicon-remove form-control-feedback"
      *ngIf="verificaValidTouched(cep)"></span>
      <campo-control [mostrarErro]="verificaValidTouched(cep)" mensagemErro="CEP é obrigatório"></campo-control>
    </div>

    <div class="col-md-3" [ngClass]="aplicarCssErro(numero)">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" required ngModel #numero="ngModel"
        placeholder="Número" [ngClass]="aplicarCssErro(numero)" />
       <span class="glyphicon glyphicon-remove form-control-feedback"
      *ngIf="verificaValidTouched(numero)"></span>
      <campo-control [mostrarErro]="verificaValidTouched(numero)" mensagemErro="Número é obrigatório"></campo-control>
    </div>

    <div class="col-sm-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" ngModel placeholder="Complemento" name="complemento"
        #complemento="ngModel" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12" [ngClass]="aplicarCssErro(rua)">
      <label for="rua" class="control-label">Rua</label>
      <input type="text" class="form-control" id="rua" [ngClass]="aplicarCssErro(rua)"  name="rua" required
        #rua="ngModel" ngModel />
       <span class="glyphicon glyphicon-remove form-control-feedback"
      *ngIf="verificaValidTouched(rua)"></span>
      <campo-control [mostrarErro]="verificaValidTouched(rua)" mensagemErro="Rua é obrigatório"></campo-control>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-5" [ngClass]="aplicarCssErro(bairro)">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" [ngClass]="aplicarCssErro(bairro)" ngModel name="bairro"
        required  #bairro="ngModel" />
       <span class="glyphicon glyphicon-remove form-control-feedback"
      *ngIf="verificaValidTouched(bairro)"></span>
      <campo-control [mostrarErro]="verificaValidTouched(bairro)" mensagemErro="Bairro é obrigatório"></campo-control>
    </div>

    <div class="col-sm-4" [ngClass]="aplicarCssErro(cidade)">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" [ngClass]="aplicarCssErro(cidade)" ngModel name="cidade"
        required  #cidade="ngModel" />
      <span class="glyphicon glyphicon-remove form-control-feedback"
      *ngIf="verificaValidTouched(cidade)"></span>
      <campo-control [mostrarErro]="verificaValidTouched(cidade)" mensagemErro="'Cidade é obrigatório'"></campo-control>
    </div>

    <div class="col-sm-3" [ngClass]="aplicarCssErro(estado)">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" [ngClass]="aplicarCssErro(estado)" ngModel name="estado"
        required  #estado="ngModel" />
        <span class="glyphicon glyphicon-remove form-control-feedback"
      *ngIf="verificaValidTouched(estado)"></span>
      <campo-control [mostrarErro]="verificaValidTouched(estado)" mensagemErro="Estado é obrigatório"></campo-control>
    </div>
  </div>
  </div>
  <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Entrar</button>
</form>

<app-form-debug [form]="f"></app-form-debug>
